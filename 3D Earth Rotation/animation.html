<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>3D Earth Rotation</title>
  <style>
    #earth-marker {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 100px;
      height: 100px;
      background-color: blue;
    }
  </style>
</head>
<body>
  <div id="earth-marker"></div>
</body>
</html>
