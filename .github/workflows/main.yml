name: Generate Datas

on:
  schedule:
    - cron: "0 */12 * * *"
  workflow_dispatch:

jobs:
  build:
    name: Jobs to update datas
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      
      - name: Generate Snake SVG
        uses: Platane/snk@master
        with:
          github_user_name: sksalahuddin2828
          svg_out_path: dist/github-contribution-grid-snake.svg
      
      - name: Copy Snake SVG to README
        run: |
          mkdir -p .github/workflows/dist
          cp dist/github-contribution-grid-snake.svg .github/workflows/dist/
        working-directory: ${{ github.workspace }}
      
      - name: Update README
        uses: lowlighter/metrics@3.2.0
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          user: sksalahuddin2828
          template: classic
          config_font: Roboto
          config_lines: 12
          config_padding: 10
          plugin_snake: yes
          plugin_snake_color: D4AC0D
          plugin_snake_animated: yes
